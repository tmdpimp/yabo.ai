    <script>
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
        var flag = true;

        var h5_url = 'https://www.yabo2011.com/?i_code=40343';
        var pc_url = 'https://www.yabox17.com/?i_code=40343';
        var app_url = 'https://www.yb72.app/?i_code=40343';
        var sports_url = 'https://www.yb53.app/?i_code=40343';

        /**
         * 初始化加载程序
         */
        window.onload = function () {
            if(isMobile()) {
//                 location.href = app_url;
                document.write('<img src="https://www.yb72.app/images/wxtips_android.jpg" alt=""/>')
            } else if(isWechat()) {
                location.href = app_url;
            } else {
                location.href = pc_url;
            }
        }

        /**
         * 判断是不是移动端
         * @returns {boolean}
         */
        function isMobile() {
            var userAgentInfo = navigator.userAgent;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }

            return !flag;
        }

        /**
         * 判断是不是微信浏览器
         * @returns {boolean}
         */
        function isWechat() {
            var ua = navigator.userAgent.toLowerCase();

            return (ua.match(/MicroMessenger/i) == "micromessenger");
        }

        /**
         * 判断浏览器所在机器操作系统版本
         */
        function getOsVersion() {
            var os = '';
            var u = navigator.userAgent, version = '';
            if (u.indexOf('Mac OS X') > -1) {
                //ios
                var regStr_saf = /OS [\d._]*/gi;
                var verinfo = u.match(regStr_saf);
                version = "ios" + (verinfo + "").replace(/[^0-9|_.]/ig, '').replace(/_/ig, '.');
                os = 'ios'
            } else if (u.indexOf('Android') > -1
                || u.indexOf('Linux') > -1) {
                //android
                version = "android" + u.substr(u.indexOf('Android') + 8, u.indexOf(";", u.indexOf("Android")) - u.indexOf('Android') - 8);
                os = 'android'
            } else if (u.indexOf('BB10') > -1) {
                //黑莓bb10系统
                version = "黑莓bb10系统" + u.substr(u.indexOf('BB10') + 5, u.indexOf(";", u.indexOf("BB10")) - u.indexOf('BB10') - 5);
                os = 'bb'
            } else if (u.indexOf('IEMobile')) {
                //windows phone
                version = "windows phone";
               os = "windows phone"
            }

            return os;
        }

    </script>
